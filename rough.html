<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Tabs with Profile Settings Page</title>
    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <style>
      /* Custom styles for the tabs and the profile settings page */
      .nav-pills {
        flex-direction: column;
        width: 200px;
        margin-right: 30px;
      }
      .nav-link {
        border-radius: 0;
      }
      .nav-link.active {
        background-color: #007bff;
        color: #fff;
      }
      .tab-content {
        width: calc(100% - 230px);
      }
      .profile-settings {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <!-- Vertical tabs -->
          <ul class="nav nav-pills flex-column" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home"
                type="button"
                role="tab"
                aria-controls="home"
                aria-selected="true"
              >
                Home
              </button>
            </li>

            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile"
                type="button"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
              >
                Profile
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="messages-tab"
                data-bs-toggle="tab"
                data-bs-target="#messages"
                type="button"
                role="tab"
                aria-controls="messages"
                aria-selected="false"
              >
                Messages
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="settings-tab"
                data-bs-toggle="tab"
                data-bs-target="#settings"
                type="button"
                role="tab"
                aria-controls="settings"
                aria-selected="false"
              >
                Settings
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="logout-tab"
                data-bs-toggle="tab"
                data-bs-target="#logout"
                type="button"
                role="tab"
                aria-controls="logout"
                aria-selected="false"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
        <div class="col">
          <!-- Profile settings page -->
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <h2>Home Page</h2>
              <p>Welcome to the home page!</p>
            </div>

            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              <h2>Profile Page</h2>
              <p>Welcome to the profile page!</p>
            </div>
            <div
              class="tab-pane fade"
              id="messages
                    "
              role="tabpanel"
              aria-labelledby="messages-tab"
            >
              <h2>Messages Page</h2>
              <p>Welcome to the messages page!</p>
            </div>
            <div
              class="tab-pane fade"
              id="settings"
              role="tabpanel"
              aria-labelledby="settings-tab"
            >
              <h2>Settings Page</h2>
              <div class="profile-settings">
                <h3>Profile Settings</h3>
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter your name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter your password"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="logout"
              role="tabpanel"
              aria-labelledby="logout-tab"
            >
              <h2>Logout Page</h2>
              <p>You have been logged out.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
